# BACKEND
apiVersion: v1
kind: Service
metadata:
  name: backend-app
  namespace: insurance-ns
spec:
  ports:
    - port: 8080
  selector:
    app: backend-app
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-app
  namespace: insurance-ns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend-app
  template:
    metadata:
      labels:
        app: backend-app
    spec:
      initContainers:
        - name: wait-for-deps
          image: busybox
          command: [ 'sh', '-c', 'until nc -z consul 8500 && nc -z postgres 5432 && nc -z kafka 9092; do echo waiting for deps; sleep 2; done;' ]
      containers:
        - name: backend-app
          image: ghcr.io/GHCR_IMAGE_OWNER/insurance-backend:latest
          imagePullPolicy: Always
          envFrom:
            - configMapRef:
                name: app-config
          env:
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:postgresql://postgres:5432/insurance_db"
            - name: SPRING_DATASOURCE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: insurance-secrets
                  key: postgres-user
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: insurance-secrets
                  key: postgres-password
          ports:
            - containerPort: 8080
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 15

