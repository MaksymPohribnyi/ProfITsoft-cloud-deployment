# PAYMENTS
---
apiVersion: v1
kind: Service
metadata:
  name: payments-service
  namespace: insurance-ns
spec:
  ports:
    - port: 7777
  selector:
    app: payments-service
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: payments-service
  namespace: insurance-ns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: payments-service
  template:
    metadata:
      labels:
        app: payments-service
    spec:
      initContainers:
        - name: wait-for-deps
          image: busybox
          command: [ 'sh', '-c', 'until nc -z mongo 27017; do echo waiting for mongo; sleep 2; done;' ]
      containers:
        - name: payments-service
          image: ghcr.io/GHCR_IMAGE_OWNER/insurance-payments:latest
          imagePullPolicy: Always
          envFrom:
            - configMapRef:
                name: app-config
          env:
            - name: PORT
              value: "7777"
            - name: MONGO_ADDRESS
              value: "mongodb://mongo:27017/payments_db"
            - name: POLICY_SERVICE_URL
              value: "http://backend-app:8080/api/insurance_policy"
            - name: DISCOVERY_HOST
              value: "payments-service"
            - name: HOST
              value: "0.0.0.0"
          ports:
            - containerPort: 7777
          livenessProbe:
            httpGet:
              path: /health
              port: 7777
            initialDelaySeconds: 60
            periodSeconds: 15